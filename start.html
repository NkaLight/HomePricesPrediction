<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Predict</title>
</head>
<body 
    style="Background-image:url(./k8-8ZpLCdnxSBk-unsplash.jpg);
           background-size: cover;
           display:flex;
           flex-direction:row;
           justify-content:center;
    ">
    <div class="main-container">
        <h2>Predict Home Prices</h2>
        <hr/>
        <p id="predictionOutput" class="predictionOutput"></p>
        <button type="button" onclick="initiatePrediction()" class="btn" id="initiatePredictionBtn">Make another prediction</button>
        <form class="predict-form" id="predictForm">
            <label for="numRooms">Modern finishes:</label>
            <input type="checkbox" title="nearShoppingMalls" checked="false" class="predict-form-input-checkbox"/>
            <br/>
            <br/>
            <label for="numRooms">Rooms:</label><br/>
            <input type="text" title="number of rooms" placeholder="no. of rooms" class="predict-form-input-text"/>
            <label for="numRooms">Bathrooms</label><br/>
            <input type="text" title="number of bathrooms" id="numBathRooms" placeholder="no. of bathrooms" class="predict-form-input-text"/>
            <label for="numRooms">Living rooms:</label><br/>
            <input type="text" title="number of rooms" id="numLivingRooms" placeholder="no. of rooms" class="predict-form-input-text"/>
            <label>Close to:</label><br/>
            <label for="numRooms">Schools</label>
            <input type="checkbox" id="numRooms" checked="false" class="predict-form-input-checkbox"/>
            <br/>
            <label for="numRooms">Shopping malls</label>
            <input type="checkbox" title="nearShoppingMalls" checked="false" class="predict-form-input-checkbox"/>
            <br/>
            <br/>
            <button type="button" class="form-submit" onclick="runPrediction()">Make prediction</button>
        </form>
    </div>
    <script>
        
        function runPrediction(){
            document.getElementById("predictForm").style.display = "none";
            document.getElementById("predictionOutput").style.display = "block";
            document.getElementById("predictionOutput").textContent = "Predicted Prices: NZD" + 1234567;
            document.getElementById("initiatePredictionBtn").style.display = "block";
        }
        function initiatePrediction(){
            document.getElementById("initiatePredictionBtn").style.display = "none";
            document.getElementById("predictionOutput").style.display = "none";
            document.getElementById("predictForm").style.display = "block";


        }
    </script>
</body>
</html>
